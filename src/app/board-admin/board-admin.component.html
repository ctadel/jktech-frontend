<div class="container">
  <header class="jumbotron">
    <h1>Manage Users</h1>
    <app-data-table
      [columns]="columns"
      [data]="users"
      [loading]="isLoading"
      [page]="page"
      [hasMore]="hasMore"
      (nextPage)="loadUsers($event)"
      (prevPage)="loadUsers($event)"
      (firstPage)="loadUsers(1)"
      (addNew)="onAddUser()"
      (editRow)="onEditUser($event)"
      (deleteRow)="onDeleteUser($event)"
    ></app-data-table>
  </header>
</div>
