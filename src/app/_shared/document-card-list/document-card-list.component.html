<div class="container py-4">
<h2 class="mb-4 fw-bold text-secondary">{{ sectionTitle }}</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let doc of documents">
      <div class="card shadow-sm h-100 rounded-4 border-0">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title text-primary fw-semibold">{{ doc.title }}</h5>
            <p class="text-muted small mb-2">Uploaded: {{ doc.uploaded_at | date:'mediumDate' }}</p>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="text-muted small">
              <i class="bi bi-eye me-1"></i> {{ doc.views }}
              <i class="bi bi-star ms-3 me-1 text-warning"></i> {{ doc.stars }}
            </div>

            <div *ngIf="isLoggedIn" class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary" (click)="startChat(doc)">
                <i class="bi bi-chat-dots me-1"></i> Start Chat
              </button>
              <button class="btn btn-sm btn-outline-warning" (click)="toggleStar(doc)">
                <i class="bi bi-star"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
