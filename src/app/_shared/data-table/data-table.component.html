<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Records</h5>
    <button class="btn btn-primary" (click)="onAdd()">Add New</button>
  </div>

  <div class="table-responsive">
    <div *ngIf="loading" class="relative w-full h-1 mb-2 bg-gray-200 overflow-hidden rounded">
      <div class="absolute w-1/3 h-full bg-blue-500 animate-marquee"></div>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th *ngFor="let col of columns">{{ col | titlecase }}</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let col of columns">{{ row[col] }}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="onEdit(row)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="onDelete(row)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="!data || data.length === 0">
          <td [attr.colspan]="columns.length + 1" class="text-center">
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card-footer d-flex justify-content-between align-items-center">
    <div>
      Page {{ page }}
    </div>
    <div>
      <button class="btn btn-outline-secondary me-2" (click)="onFirst()" [disabled]="page === 1">First</button>
      <button class="btn btn-outline-secondary me-2" (click)="onPrev()" [disabled]="page === 1">Previous</button>
      <button class="btn btn-outline-primary" (click)="onNext()" [disabled]="!hasMore">Next</button>
    </div>
  </div>
</div>
