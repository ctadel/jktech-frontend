<div class="w-full h-full">
  <ag-grid-angular
    class="ag-theme-alpine w-full h-full"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    rowSelection="single"
    [pagination]="true"
    [paginationPageSize]="10"
    (cellClicked)="onCellClicked($event)">
  </ag-grid-angular>
</div>
